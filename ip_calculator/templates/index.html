<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>A R I A S</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
      font-family: 'Alumni Sans Pinstripe', sans-serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      font-size: 6rem;
      letter-spacing: 6px;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 2rem;
    }

    .btn {
      font-size: 1.2rem;
      padding: 0.8rem 2rem;
      border: 1px solid #fff;
      color: #fff;
      background: transparent;
      text-decoration: none;
      transition: all 0.3s ease;
      border-radius: 0;
    }

    .btn:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <!-- FONDO SKETCH -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="{{ url_for('static', filename='inicio.js') }}"></script>

  <!-- CAPA SUPERIOR CON BOTONES -->
  <div class="overlay">
    <h1>A R I A S</h1>
    <div class="buttons">
      <a href="{{ url_for('bio') }}" class="btn">BIO</a>
      <a href="{{ url_for('calculadora') }}" class="btn">CALCULADORA</a>
    </div>
  </div>
</body>
</html>
